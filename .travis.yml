language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm run test
  - npm run build

before_install:
  - cd exam/exam

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $repo_token
  local_dir: exam/exam/build
  on:
    branch:
      - master
      - devel
      - HW7
      - exam
